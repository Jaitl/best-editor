apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.imgscalr:imgscalr-lib:4.2'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'org.controlsfx:openjfx-dialogs:1.+'
}